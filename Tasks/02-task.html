<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <script>

        class Cylinder 
        {
            constructor(height, radius)
            {
                this.height = height;
                this.radius = radius;
            }

            getVolume()
            {
                return Math.PI * Math.pow(this.radius, 2) * this.height;
            }
        }

        let cylinder1 = new Cylinder(5, 10);
        let cylinder2 = new Cylinder(3, 7);

        console.log("Volume of first cylinder = " + cylinder1.getVolume());
        console.log("Volume of second cylinder = " + cylinder2.getVolume());

    </script>
</body>
</html>
